<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GIFtastic</title>
</head>

<body>
    <div class="row">
        <div class="col-lg-12 m-3" id="savedTerm">Column for search ids</div>
    </div>
    <div class="row">
        <div class="col-lg-8 m-2" id="gifBox"></div>
        <div class="col-lg-3 searchBar m-2">
            <label for="Search" class="font-weight-bold text-light">Search Term:</label>
            <input type="text" id="searchTerm" class="w-100">
            <button type="button" id="addButton" class="btn btn-info btn-sm mt-3">Submit</button>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
